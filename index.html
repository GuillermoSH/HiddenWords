<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenWords</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/528f34854d.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white font-poppins h-screen flex flex-col">
    <section id="home-title" class="home-title flex-none mt-20 mb-10">
        <h1 class="text-6xl text-royalblue font-bold text-center mb-6">HiddenWords</h1>
        <h3 class="text-2xl text-neutral-600 text-center font-bold">¡Descubre la palabra oculta!</h3>
    </section>
    <section id="home-main" class="home-main flex-1 flex items-center justify-center gap-10">
        <a href="views/wordle-game.html"
            class="home-link group hover:shadow-xl duration-200 h-60 w-60 border-[1px] border-white/30 rounded-lg overflow-hidden bg-white/20 backdrop-blur-sm shadow-lg flex flex-col items-center justify-center">
            <div
                class="flex w-full py-3 items-center justify-center bg-royalblue group-hover:bg-royalblue-700 transition-colors">
                <h1 class="text-2xl tracking-wide font-bold text-white">Wordle</h1>
            </div>
            <div class="flex flex-col items-center justify-between py-3 flex-1">
                <div class="grid grid-cols-4 gap-2 px-3 justify-center">
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                    <div class="aspect-square h-7 rounded-sm bg-neutral-200"></div>
                </div>
                <span class="font-bold text-neutral-600">¡Adivina la palabra!</span>
            </div>
        </a>
        <a href=""
            class="home-link pointer-events-none h-60 w-60 border-[1px] border-white/30 rounded-lg overflow-hidden bg-white/20 backdrop-blur-sm shadow-lg flex flex-col items-center justify-center">
            <div class="flex w-full py-3 items-center justify-center bg-neutral-300">
                <h1 class="text-2xl tracking-wide font-bold text-neutral-600">Próximamente</h1>
            </div>
            <div class="flex flex-col items-center justify-between py-3 flex-1">
                <div class="text-neutral-300 flex items-center justify-center flex-1 text-7xl">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </div>
                <span class="font-bold text-neutral-600">¡Nuevo juego en camino!</span>
            </div>
        </a>
    </section>
    <section id="home-footer" class="home-footer h-[196px] mt-10 flex-none flex items-center justify-center gap-10 p-4 text-neutral-600">
        <a href="" class="pointer-events-none flex items-center gap-1 font-bold">
            <i class="fa-solid fa-gears text-xl"></i> Configuración
        </a>
        <a href="" class="pointer-events-none flex items-center gap-1 font-bold">
            <i class="fa-solid fa-chart-simple text-xl"></i> Estadísticas
        </a>
    </section>
    <script src="./js/wordle-game.js"></script>
</body>

</html>
